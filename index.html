<html>
    <head>
        <title>Torch Labs</title>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Mono:400,500" rel="stylesheet">
        <link rel="stylesheet" href="css/flexboxgrid.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <nav>
            <div class="nav--links--wrapper">
                <a href="#presentation" onclick="adjustTop()">This is Us</a>
                <a href="#whatWeDo" onclick="adjustTop()">What We Do</a>
                <a href="#tools" onclick="adjustTop()">Our Tools</a>
                <a href="#wizards" onclick="adjustTop()">The Wizards</a>
                <a href="#contact" onclick="adjustTop()">Get in Touch</a>
            </div>
        </nav>
        <header>
            <div class="header">
                <h1>TorchLabs</h1>
                <div class="company-phrase">We deliver more than just dreams</div>
                <div class="company-logo"></div>
            </div>
        </header>
        <section class="section presentation" id="presentation">
            <div>
                <h1>This is Us</h1>
                <div class="section-wrapper">
                    <div class="section-text"></div>
                    <div class="section-image"></div>
                </div>
                <span class="down-corners"></span>
            </div>
        </section>
        <section class="section what-we-do" id="whatWeDo">
            <div>
                <h1>What We Do</h1>
                <div class="section-wrapper reverse-content">
                    <div class="section-text"></div>
                    <div class="section-image"></div>
                </div>
                <span class="down-corners"></span>
            </div>
        </section>
        <section class="section tools" id="tools">
            <div>
                <h1>Our Tools</h1>
                <div class="section-wrapper">
                    <div class="section-text"></div>
                    <div class="section-image"></div>
                </div>
                <span class="down-corners"></span>
            </div>
        </section>
        <section class="section wizards" id="wizards">
            <div>
                <h1>The Wizards</h1>
                <div class="section-wrapper reverse-content">
                    <div class="section-text"></div>
                    <div class="section-image"></div>
                </div>
                <span class="down-corners"></span>
            </div>
        </section>
        <section class="section contact-us" id="contact">
            <div>
                <h1>Get in Touch</h1>
                <div class="section-wrapper">
                    <div class="section-text"></div>
                    <div class="section-image"></div>
                </div>
                <span class="down-corners"></span>
            </div>
        </section>
        <footer>
            <div>
                <p>Images in this site are from <a href="https://www.pexels.com">Pexels</a>. Best free stock photos in one place.</p>
            </div>
        </footer>
        <script src="js/main.js"></script>
    </body>
</html>
